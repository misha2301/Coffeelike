<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COFA LIKE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            color: #333;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
            font-size: 2.5em;
            color: #6a1b9a;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        form {
            text-align: center;
            margin-bottom: 30px;
        }

        .filter-form input, .filter-form select, .filter-form button {
            padding: 10px;
            margin: 5px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        .filter-form button {
            background-color: #6a1b9a;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .filter-form button:hover {
            background-color: #4a0072;
        }

        .drink-card {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            margin: 15px;
            width: 300px;
            display: inline-block;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .drink-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        .drink-card img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .drink-info {
            margin-top: 15px;
        }

        .drink-info h3 {
            color: #6a1b9a;
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .drink-info p {
            margin: 5px 0;
            font-size: 1em;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1>КОФА ЛАЙК</h1>

    <form method="get" class="filter-form" action="/">
        <input type="text" name="search" placeholder="Поиск напитка" value="{{ search_query }}">

        <!-- Выбор поля сортировки -->
        <select name="sort_by">
            <option value="name" {% if request.args.get('sort_by') == 'name' %}selected{% endif %}>По названию</option>
            <option value="kcal" {% if request.args.get('sort_by') == 'kcal' %}selected{% endif %}>По калориям</option>
            <option value="protein" {% if request.args.get('sort_by') == 'protein' %}selected{% endif %}>По белкам</option>
            <option value="fats" {% if request.args.get('sort_by') == 'fats' %}selected{% endif %}>По жирам</option>
            <option value="carbs" {% if request.args.get('sort_by') == 'carbs' %}selected{% endif %}>По углеводам</option>
        </select>

        <!-- Выбор порядка сортировки -->
        <select name="order">
            <option value="asc" {% if request.args.get('order') == 'asc' %}selected{% endif %}>По возрастанию</option>
            <option value="desc" {% if request.args.get('order') == 'desc' %}selected{% endif %}>По убыванию</option>
        </select>

        <button type="submit">Применить</button>
    </form>

    <div class="container">
        {% for drink in drinks %}
        <div class="drink-card">
            <img src="{{ drink[6] }}" alt="{{ drink[0] }}">
            <div class="drink-info">
                <h3>{{ drink[0].capitalize() }}</h3>
                <p>Размер: {{ drink[1] }}</p>
                <p>Ккал: {{ drink[2] }}</p>
                <p>Белки, г: {{ drink[3] }}</p>
                <p>Жиры, г: {{ drink[4] }}</p>
                <p>Углеводы, г: {{ drink[5] }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
